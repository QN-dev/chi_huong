<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/jquery.datetimepicker.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/layout.css') }}">

    {% block css %} {% endblock %}


  </head>
  <body>
    <div class="background" style='background-image: url({{ url_for("static", filename="img/background.jpg") }});'></div>
    <div id="menu">
      <a href="/">Trang chủ</a>
      <a href="/listing">Các công ty</a>
      <a href="/history">Lịch sử</a>
      <a href="/insert">Nhập thông tin</a>
    </div>

    <div id="container">
      <div class="wrap">
        <div class="container">
          {% block content %}
          {% endblock %}
        </div>
      </div>
    </div>



    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="{{ url_for('static', filename='js/jquery-3.2.0.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/jquery.datetimepicker.full.min.js') }}"></script>
    {% block js %} {% endblock %}



    <script type="text/javascript">
    jQuery(document).ready(function($) {
      jQuery.datetimepicker.setLocale('vi');

      jQuery('#datetimepicker').datetimepicker({
      timepicker:false,
      format:'d-m-Y'
      });

    });


    </script>







  </body>
</html>
